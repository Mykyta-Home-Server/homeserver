<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging out...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Logging out...</h2>
    </div>
    <script>
        // Clear all Authentik session cookies
        function clearAuthCookies() {
            const cookies = document.cookie.split(";");
            const domain = ".mykyta-ryasny.dev";

            // Clear all cookies for current domain and parent domain
            cookies.forEach(function(cookie) {
                const cookieName = cookie.split("=")[0].trim();

                // Clear for current path
                document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

                // Clear for root domain
                document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=" + domain;

                // Clear for SSO subdomain specifically
                document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=sso.mykyta-ryasny.dev";
            });

            // Clear localStorage and sessionStorage
            localStorage.clear();
            sessionStorage.clear();
        }

        // Execute logout
        clearAuthCookies();

        // Call Authentik's logout API endpoint (destroys server-side session)
        fetch('https://sso.mykyta-ryasny.dev/api/v3/flows/executor/direct-logout/', {
            method: 'GET',
            credentials: 'include',
            mode: 'no-cors'
        }).catch(() => {
            // Ignore errors - we're logging out anyway
        }).finally(() => {
            // Redirect to login page after a brief delay
            setTimeout(() => {
                window.location.href = 'https://sso.mykyta-ryasny.dev/if/flow/default-authentication-flow/';
            }, 500);
        });
    </script>
</body>
</html>
