# ============================================================================
# Authelia Users Database (File-based)
# ============================================================================
# This is a simple file-based user database for initial setup
# Later you can manage users via Authelia UI or migrate to LDAP
#
# Password hash generation:
#   docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'yourpassword'
#
# IMPORTANT: Replace the password hash below with your own!
# ============================================================================

users:
  # Admin user
  admin:
    # Display name
    displayname: "Mykyta Ryasny"

    # Password hash (argon2id)
    # Default password: "changeme" - CHANGE THIS!
    # Generate new hash with: docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'yournewpassword'
    password: "$argon2id$v=19$m=65536,t=3,p=4$eO+96qCuQW3VmynVX/vUuQ$fwCl3lvgZuhI1l/+Urvm7RhyzXnR4TFbB1MJjcCFaa8"

    # Email (used for notifications and password reset)
    email: MykytaRyasny@gmail.com

    # Groups (determines access levels)
    groups:
      - admins

