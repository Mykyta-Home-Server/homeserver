# Home Server - Docker Compose Configuration
# Services organized by category in compose/ directory
#
# Environment variables are loaded from .env file (Docker Compose default)
# See .env.auth for authentication-specific variables
#
# ============================================================================
# IMPORTANT: This project uses Docker Compose profiles!
# ============================================================================
# To start ALL services (including media & monitoring), use:
#   docker compose --profile all up -d
#
# Without --profile all, only core services (proxy, auth, web) will start.
#
# Available profiles:
#   - all         : Start everything
#   - media       : Media stack (Jellyfin, Sonarr, Radarr, etc.)
#   - monitoring  : Monitoring stack (Grafana, Loki, Promtail)
# ============================================================================

include:
  # Network definitions (must be first)
  - compose/networks.yml

  # Services
  - compose/proxy.yml
  - compose/tunnel.yml
  - compose/web.yml
  - compose/media.yml
  - compose/monitoring.yml
  - compose/uptime-kuma.yml
  - compose/auth.yml
  - compose/ldap.yml
  - compose/user-management.yml
  - compose/github-runner.yml
