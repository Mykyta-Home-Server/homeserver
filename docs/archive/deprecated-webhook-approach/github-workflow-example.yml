# .github/workflows/deploy.yml
# Complete GitHub Actions workflow for automated deployment
# Place this file in your repository at: .github/workflows/deploy.yml

name: Deploy to Home Server

on:
  push:
    branches: [main]  # Trigger on pushes to main branch

# Grant GITHUB_TOKEN permission to push to GitHub Container Registry
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (for better caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Set lowercase repository owner (GHCR requirement)
      - name: Set lowercase repository owner
        id: repo
        run: |
          echo "owner_lower=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # Step 4: Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lower }}/homeserver-portal:latest
            ghcr.io/${{ steps.repo.outputs.owner_lower }}/homeserver-portal:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo.outputs.owner_lower }}/homeserver-portal:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo.outputs.owner_lower }}/homeserver-portal:buildcache,mode=max

      # Step 6: Create webhook payload (compact JSON for GitHub Actions compatibility)
      - name: Create webhook payload
        id: payload
        run: |
          # Create JSON payload on a single line to avoid multi-line output issues
          PAYLOAD='{"ref":"refs/heads/main","repository":{"name":"homeserver-portal","full_name":"${{ github.repository }}"},"head_commit":{"id":"${{ github.sha }}","message":"${{ github.event.head_commit.message }}","author":{"name":"${{ github.event.head_commit.author.name }}"}}}'
          echo "payload=$PAYLOAD" >> $GITHUB_OUTPUT
          echo "Payload created successfully"

      # Step 7: Calculate HMAC signature
      - name: Calculate webhook signature
        id: signature
        run: |
          PAYLOAD='${{ steps.payload.outputs.payload }}'
          SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" | sed 's/^.* //')
          echo "signature=sha256=$SIGNATURE" >> $GITHUB_OUTPUT
          echo "Signature: sha256=$SIGNATURE"

      # Step 8: Trigger deployment webhook
      - name: Trigger deployment webhook
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://deploy.mykyta-ryasny.dev/hooks/deploy-portal \
            -H "X-Hub-Signature-256: ${{ steps.signature.outputs.signature }}" \
            -H "Content-Type: application/json" \
            -d '${{ steps.payload.outputs.payload }}')

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Webhook failed with status $HTTP_CODE"
            exit 1
          fi

      # Step 9: Notify on failure (optional)
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs above."
          # Optional: Add Telegram/Slack notification here
