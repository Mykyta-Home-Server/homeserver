# .github/workflows/deploy.yml
# GitHub Actions workflow for deploying to your home server via Deployment API

name: Build and Deploy Portal

on:
  push:
    branches: [master, main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Build and push to GHCR
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trigger deployment on home server
      - name: Create deployment payload
        id: payload
        run: |
          PAYLOAD=$(cat <<EOF
          {
            "service": "portal",
            "image": "ghcr.io/${{ github.repository }}:latest",
            "repository": "${{ github.repository }}",
            "commit": "${{ github.sha }}",
            "message": $(echo '${{ github.event.head_commit.message }}' | jq -Rs .)
          }
          EOF
          )

          PAYLOAD_MINIFIED=$(echo "$PAYLOAD" | jq -c .)
          echo "payload=$PAYLOAD_MINIFIED" >> $GITHUB_OUTPUT
          echo "Payload: $PAYLOAD_MINIFIED"

      - name: Calculate HMAC signature
        id: signature
        run: |
          PAYLOAD='${{ steps.payload.outputs.payload }}'
          SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" | sed 's/^.* //')
          echo "signature=sha256=$SIGNATURE" >> $GITHUB_OUTPUT

      - name: Trigger deployment
        run: |
          echo "üöÄ Triggering deployment..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://deploy.mykyta-ryasny.dev/deploy \
            -H "X-Hub-Signature-256: ${{ steps.signature.outputs.signature }}" \
            -H "Content-Type: application/json" \
            -d '${{ steps.payload.outputs.payload }}')

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "=========================================="
          echo "üì° Deployment API Response"
          echo "=========================================="
          echo "Status Code: $HTTP_CODE"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
          echo "=========================================="

          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Deployment successful!"
            exit 0
          else
            echo "‚ùå Deployment failed with status $HTTP_CODE"
            exit 1
          fi
