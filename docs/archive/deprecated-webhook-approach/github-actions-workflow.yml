# .github/workflows/deploy.yml
# Complete GitHub Actions workflow for building and deploying Portal
#
# Setup Instructions:
# 1. Copy this file to your repository: .github/workflows/deploy.yml
# 2. Add WEBHOOK_SECRET to repository secrets (Settings ‚Üí Secrets ‚Üí Actions)
# 3. Push to main/master branch to trigger deployment

name: Build and Deploy Portal

on:
  push:
    branches: [master, main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Grant permissions to push to GitHub Container Registry
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ============================================================
      # Step 1: Checkout code
      # ============================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================================
      # Step 2: Set up Docker Buildx (for better caching)
      # ============================================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============================================================
      # Step 3: Login to GitHub Container Registry
      # ============================================================
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ============================================================
      # Step 4: Extract metadata (tags, labels)
      # ============================================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # ============================================================
      # Step 5: Build and push Docker image to GHCR
      # ============================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================================
      # Step 6: Create webhook payload (GitHub format)
      # ============================================================
      - name: Create webhook payload
        id: payload
        run: |
          # Create compact JSON payload matching GitHub webhook format
          PAYLOAD=$(cat <<EOF
          {
            "ref": "${{ github.ref }}",
            "repository": {
              "name": "${{ github.event.repository.name }}",
              "full_name": "${{ github.repository }}"
            },
            "head_commit": {
              "id": "${{ github.sha }}",
              "message": $(echo '${{ github.event.head_commit.message }}' | jq -Rs .),
              "author": {
                "name": "${{ github.event.head_commit.author.name }}"
              }
            }
          }
          EOF
          )

          # Minify JSON (remove whitespace and newlines)
          PAYLOAD_MINIFIED=$(echo "$PAYLOAD" | jq -c .)

          # Save to output
          echo "payload=$PAYLOAD_MINIFIED" >> $GITHUB_OUTPUT
          echo "Payload created: $PAYLOAD_MINIFIED"

      # ============================================================
      # Step 7: Calculate HMAC-SHA256 signature for webhook security
      # ============================================================
      - name: Calculate webhook signature
        id: signature
        run: |
          PAYLOAD='${{ steps.payload.outputs.payload }}'
          SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" | sed 's/^.* //')
          echo "signature=sha256=$SIGNATURE" >> $GITHUB_OUTPUT
          echo "Signature calculated: sha256=$SIGNATURE"

      # ============================================================
      # Step 8: Trigger deployment webhook on home server
      # ============================================================
      - name: Trigger deployment webhook
        run: |
          echo "üöÄ Triggering deployment webhook..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://deploy.mykyta-ryasny.dev/hooks/deploy-portal \
            -H "X-Hub-Signature-256: ${{ steps.signature.outputs.signature }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Webhook" \
            -d '${{ steps.payload.outputs.payload }}')

          # Extract HTTP code and body
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "=========================================="
          echo "üì° Webhook Response"
          echo "=========================================="
          echo "Status Code: $HTTP_CODE"
          echo "Response Body: $BODY"
          echo "=========================================="

          # Check if successful
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Webhook triggered successfully!"
            echo "üéâ Deployment started on home server"
            exit 0
          else
            echo "‚ùå Webhook failed with status $HTTP_CODE"
            echo "Response: $BODY"
            exit 1
          fi

      # ============================================================
      # Step 9: Notify on failure (optional)
      # ============================================================
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::‚ùå Build or deployment failed!"
          echo "::error::Check the logs above for details"
          # Optional: Add Telegram/Slack notification here
